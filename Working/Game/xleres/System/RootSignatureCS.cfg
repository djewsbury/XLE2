~DescriptorSet
	name = Sequencer
	~Descriptors
		type = Texture
		slots = 0..1

~DescriptorSet
	name = BoundUniforms
	~Descriptors
		type = ConstantBuffer
		slots = 0..3
	~Descriptors
		type = Texture
		slots = 3..8
	~Descriptors
		type = UnorderedAccessBuffer
		slots = 8..13

~DescriptorSet
	name = Numeric
	~Descriptors
		type = ConstantBuffer
		slots = 0..2
	~Descriptors
		type = Texture
		slots = 2..7
	~Descriptors
		type = UnorderedAccessBuffer
		slots = 7..12
	~Descriptors
		type = UnorderedAccessTexture
		slots = 12..16
	~Descriptors
		type = UnorderedAccessBuffer
		slots = 16..20
	~Descriptors
		type = Sampler
		slots = 20..28

~LegacyBinding
	name = MainLegacyBinding
	~t0..5(texture)
		set = Numeric
		mapping = 2..7
	~t0..5(buffer)
		set = Numeric
		mapping = 7..12
	~t10..15(texture)
		set = BoundUniforms
		mapping = 3..8
	~t10..15(buffer)
		set = BoundUniforms
		mapping = 8..13

	~s0..7
		set = Numeric
		mapping = 20..27
	~s16		~~ (this the DummySampler generated by the HLSLCrossCompiler)
		set = Numeric
		mapping = 27

	~b0..2
		set = Numeric
		mapping = 0..2
	~b4..7
		set = BoundUniforms
		mapping = 0..3

	~u0..4(texture)      ~~ limited number of UAV registers in SM5.0
		set = Numeric
		mapping = 12..16
	~u0..4(buffer)
		set = Numeric
		mapping = 16..20

~RootSignature
	name = ComputeMain
	~Set
		name = Sequencer
		type = Adaptive
		uniformStream = 0
	~Set
		name = BoundUniforms
		type = Adaptive
		uniformStream = 1
	~Set
		name = Numeric
		type = Numeric
	legacyBindings = MainLegacyBinding


MainRootSignature = ComputeMain
